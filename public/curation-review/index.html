<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curated Image Review</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    h1 { margin: 0 0 12px; }
    .project { margin-bottom: 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 14px; }
    figure { border: 1px solid #ddd; padding: 8px; border-radius: 8px; background: #fafafa; }
    figcaption { font-size: 12px; margin-top: 6px; }
    img { width: 100%; height: 180px; object-fit: cover; border-radius: 4px; background: #eee; }
    .controls { position: sticky; top: 0; background: #fff; padding: 8px 0; border-bottom: 1px solid #eee; margin-bottom: 16px; }
    .badge { display: inline-block; background: #eef; border: 1px solid #99c; padding: 2px 6px; border-radius: 999px; font-size: 12px; margin-left: 8px; }
    .wrong { outline: 3px solid #e55; }
    .btn { display: inline-block; padding: 8px 12px; border: 1px solid #999; border-radius: 6px; background: #f7f7f7; cursor: pointer; margin-right: 8px; }
  </style>
</head>
<body>
  <div class="controls">
    <h1>Curated Image Review <span id="summary" class="badge"></span></h1>
    <button class="btn" id="copy">Copy wrong selections as JSON</button>
    <button class="btn" id="reset">Reset checks</button>
  </div>
  <div id="app"></div>
  <script>
    const DATA = [{"name": "bass", "items": [{"label": "RawWood", "url": "/media/projects/bass/images/process/bass_bass_001.jpeg"}, {"label": "RoughShape", "url": "/media/projects/bass/images/process/bass_bass_026.jpeg"}, {"label": "DefiningForms", "url": "/media/projects/bass/images/process/bass_bass_064.jpeg"}, {"label": "Detailing", "url": "/media/projects/bass/images/process/bass_bass_106.jpeg"}, {"label": "Finished_1", "url": "/media/projects/bass/images/final/bass_bass_142.jpeg"}, {"label": "Finished_2", "url": "/media/projects/bass/images/final/bass_bass_169.jpeg"}, {"label": "Finished_3", "url": "/media/projects/bass/images/final/bass_bass_172.jpeg"}, {"label": "Finished_4", "url": "/media/projects/bass/images/final/bass_bass_187.jpeg"}, {"label": "Finished_5", "url": "/media/projects/bass/images/final/bass_bass_202.jpeg"}, {"label": "Detail_1", "url": "/media/projects/bass/images/final/bass_bass_178.jpeg"}, {"label": "Detail_2", "url": "/media/projects/bass/images/final/bass_bass_193.jpeg"}]}, {"name": "eagle", "items": [{"label": "RawWood", "url": "/media/projects/eagle/images/process/eagle_eagle_004.jpeg"}, {"label": "RoughShape", "url": "/media/projects/eagle/images/process/eagle_eagle_044.jpg"}, {"label": "DefiningForms", "url": "/media/projects/eagle/images/process/eagle_eagle_108.jpg"}, {"label": "Detailing", "url": "/media/projects/eagle/images/process/eagle_eagle_176.jpg"}, {"label": "Finished_1", "url": "/media/projects/eagle/images/final/eagle_eagle_295.jpg"}, {"label": "Finished_2", "url": "/media/projects/eagle/images/final/eagle_eagle_294.jpg"}, {"label": "Finished_3", "url": "/media/projects/eagle/images/final/eagle_eagle_299.jpg"}, {"label": "Finished_4", "url": "/media/projects/eagle/images/final/eagle_eagle_293.jpg"}, {"label": "Finished_5", "url": "/media/projects/eagle/images/final/eagle_eagle_292.jpg"}, {"label": "Detail_1", "url": "/media/projects/eagle/images/final/eagle_eagle_270.jpg"}, {"label": "Detail_2", "url": "/media/projects/eagle/images/final/eagle_eagle_291.jpg"}]}, {"name": "fish", "items": [{"label": "RawWood", "url": "/media/nature/portraits/images/portraits_portrait_011.jpeg"}, {"label": "RoughShape", "url": "/media/nature/portraits/images/portraits_portrait_012.jpg"}, {"label": "DefiningForms", "url": "/media/nature/portraits/images/portraits_portrait_013.jpg"}, {"label": "Detailing", "url": "/media/nature/portraits/images/portraits_portrait_014.jpg"}, {"label": "Finished_1", "url": "/media/nature/portraits/images/portraits_portrait_003.jpeg"}, {"label": "Finished_2", "url": "/media/nature/portraits/images/portraits_portrait_004.jpeg"}, {"label": "Detail_1", "url": "/media/nature/portraits/images/portraits_portrait_005.jpeg"}]}, {"name": "nessie", "items": [{"label": "RawWood", "url": "/media/projects/nessie/images/process/nessie_nessie_007.jpg"}, {"label": "RoughShape", "url": "/media/projects/nessie/images/process/nessie_nessie_013.jpeg"}, {"label": "DefiningForms", "url": "/media/projects/nessie/images/process/nessie_nessie_049.jpg"}, {"label": "Detailing", "url": "/media/projects/nessie/images/process/nessie_nessie_080.jpg"}, {"label": "Finished_1", "url": "/media/projects/nessie/images/final/nessie_nessie_108.jpg"}, {"label": "Finished_2", "url": "/media/projects/nessie/images/final/nessie_nessie_119.jpg"}, {"label": "Finished_3", "url": "/media/projects/nessie/images/final/nessie_nessie_130.jpg"}, {"label": "Finished_4", "url": "/media/projects/nessie/images/final/nessie_nessie_142.jpg"}, {"label": "Finished_5", "url": "/media/projects/nessie/images/final/nessie_nessie_153.jpg"}, {"label": "Detail_1", "url": "/media/projects/nessie/images/final/nessie_nessie_135.jpg"}, {"label": "Detail_2", "url": "/media/projects/nessie/images/final/nessie_nessie_146.jpg"}]}, {"name": "stcollen", "items": [{"label": "RawWood", "url": "/media/projects/stcollen/images/process/stcollen_stcollen_002.jpeg"}, {"label": "RoughShape", "url": "/media/projects/stcollen/images/process/stcollen_stcollen_034.jpeg"}, {"label": "DefiningForms", "url": "/media/projects/stcollen/images/process/stcollen_stcollen_083.jpeg"}, {"label": "Detailing", "url": "/media/projects/stcollen/images/process/stcollen_stcollen_138.jpeg"}, {"label": "Finished_1", "url": "/media/projects/stcollen/images/final/stcollen_stcollen_185.jpeg"}, {"label": "Finished_2", "url": "/media/projects/stcollen/images/final/stcollen_stcollen_205.jpeg"}, {"label": "Finished_3", "url": "/media/projects/stcollen/images/final/stcollen_stcollen_225.jpeg"}, {"label": "Finished_4", "url": "/media/projects/stcollen/images/final/stcollen_stcollen_244.jpeg"}, {"label": "Finished_5", "url": "/media/projects/stcollen/images/final/stcollen_stcollen_264.jpeg"}, {"label": "Detail_1", "url": "/media/projects/stcollen/images/final/stcollen_stcollen_232.jpeg"}, {"label": "Detail_2", "url": "/media/projects/stcollen/images/final/stcollen_stcollen_252.jpeg"}]}];
    const app = document.getElementById('app');
    const summary = document.getElementById('summary');

    function render() {
      app.innerHTML = '';
      let wrongCount = 0;
      for (const proj of DATA) {
        const section = document.createElement('section');
        section.className = 'project';
        const h2 = document.createElement('h2');
        h2.textContent = proj.name;
        section.appendChild(h2);
        const grid = document.createElement('div');
        grid.className = 'grid';
        for (const item of proj.items) {
          const fig = document.createElement('figure');
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.src = item.url;
          img.alt = item.label + ' - ' + item.url;

          const cap = document.createElement('figcaption');
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.id = proj.name + '::' + item.label;
          cb.addEventListener('change', () => {
            if (cb.checked) { fig.classList.add('wrong'); wrongCount++; }
            else { fig.classList.remove('wrong'); wrongCount = Math.max(0, wrongCount - 1); }
            summary.textContent = wrongCount + ' marked wrong';
          });
          const lab = document.createElement('label');
          lab.htmlFor = cb.id;
          lab.textContent = item.label;

          cap.appendChild(cb);
          cap.appendChild(document.createTextNode(' '));
          cap.appendChild(lab);
          cap.appendChild(document.createElement('br'));
          const small = document.createElement('small');
          small.textContent = item.url;
          cap.appendChild(small);

          fig.appendChild(img);
          fig.appendChild(cap);
          grid.appendChild(fig);
        }
        section.appendChild(grid);
        app.appendChild(section);
      }
      summary.textContent = wrongCount + ' marked wrong';
    }

    render();

    document.getElementById('copy').addEventListener('click', () => {
      const wrong = [];
      for (const proj of DATA) {
        for (const item of proj.items) {
          const id = proj.name + '::' + item.label;
          const cb = document.getElementById(id);
          if (cb && cb.checked) {
            wrong.push({ project: proj.name, label: item.label, url: item.url });
          }
        }
      }
      const text = JSON.stringify(wrong, null, 2);
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied ' + wrong.length + ' entries to clipboard.');
      }).catch(() => {
        prompt('Copy the JSON below:', text);
      });
    });

    document.getElementById('reset').addEventListener('click', () => {
      for (const proj of DATA) {
        for (const item of proj.items) {
          const id = proj.name + '::' + item.label;
          const cb = document.getElementById(id);
          if (cb) cb.checked = false;
        }
      }
      render();
    });
  </script>
</body>
</html>
